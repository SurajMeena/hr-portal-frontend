<div class="dashboard-container">
  <div class="dashboard-intro">
    <div>
      <h1>Hello, {{ currentEmployee?.name }}!</h1>
      <div class="congratulations">
        Congratulations ðŸŽ‰ on being selected for the role of
        <b>{{ currentEmployee?.position }}</b> at
        {{ currentEmployee?.company }}.
      </div>
    </div>

    <div class="countdown">
      <div class="counter">
        <div *ngIf="currentEmployee?.dateOfJoining" class="days-to-go">
          {{ this.daysToGo }}
        </div>
        <div>days to go</div>
      </div>
      <div class="countdown-info">
        <div>Your first day will be</div>
        <div class="first-day">
          {{ currentEmployee?.dateOfJoining | date : "EEEE, d MMMM yyyy" }}
        </div>
      </div>
    </div>
  </div>
  <h2>Your tasks</h2>
  <app-task-dashboard
    [employeeId]="currentUserId"
    [edit]="true"
  ></app-task-dashboard>
</div>
